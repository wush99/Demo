<SCRIPT language=javascript>
	function qiehuan(num){
		for(var id = 0;id<=2;id++)
		{
			if(id==num)
			{
				document.getElementById("qh_conn"+id).style.display="block";
				
			    document.getElementById("nav"+id).className = "current";
			}
			else
			{
				document.getElementById("qh_conn"+id).style.display="none";
				
			    document.getElementById("nav"+id).className = "";
			}
		}
	}
</SCRIPT> 
<script type="text/javascript">
var mbTest = /^(13|14|15|18)[0-9]{9}$/;
var timer = null;
var leftsecond = 60; //倒计时
var msg = "";
function sendMobileValidSMSCode() {
	
	var mobile = $("#txt_phone").val();
	if (mobile == "") {
		
		$('#sendSMSTip').html("请输入手机号码");
		return;
	}
	if (mbTest.test(mobile)) {
		$('#sendSMSTip').html("短信发送中...");
		$.ajax({
			url: "__URL__/sendphone/",
			type: "post",
			dataType: "json",
			data: {"cellphone":mobile},
			success: function(d) {
				leftsecond = 60;
				if (d.status == 1) {
					$("#txt_phone").attr("readonly", true);
					$.jBox("get:/member/common/phone?phone="+mobile, {title:"短信获取验证码"});
					clearInterval(timer);
					timer = setInterval(setLeftTime, 1000, "1");
				}
				else if (d.status == 2) {
					$('#sendSMSTip').html("该手机号码已被其他用户使用");
					
					$("#txt_phone").removeAttr("readonly");
				}
				else {
					msg = "校验码发送失败,请重试";
					$("#sendSMSTip").html(msg);
					//$("#txt_phone").attr("readonly", true);
				}
			}
		});
	}
	else {
		
		$("#sendSMSTip").html("手机号码有误");
	}
}
function resendMobileValidSMSCode(phone) {
	
	var mobile = phone;
	
	if (mbTest.test(mobile)) {
		$('#sendSMSTip').html("短信发送中...");
		$.ajax({
			url: "__URL__/sendphone/",
			type: "post",
			dataType: "json",
			data: {"cellphone":mobile},
			success: function(d) {
				leftsecond = 60;
				if (d.status == 1) {
					$("#btnSendMsg").html("");
					clearInterval(timer);
					timer = setInterval(setLeftTime, 1000, "1");
				}
				else if (d.status == 2) {
					$('#sendSMSTip').html("该手机号码已被其他用户使用");
					
					
				}
				else {
					msg = "校验码发送失败,请重试";
					$("#sendSMSTip").html(msg);
					//$("#txt_phone").attr("readonly", true);
				}
			}
		});
	}
	else {
		
		$("#sendSMSTip").html("手机号码有误");
	}
}
function setLeftTime() {
	var second = Math.floor(leftsecond);
	$(".spTip").eq(0).html(msg + second + "秒后可重发");
	leftsecond--;
	if (leftsecond < 1) {
		$(".spTip").eq(0).html("现在可重新发送！");
		clearInterval(timer);
		try {
			$("#btnSendMsg").html("获取验证码");
			$("#txt_phone").removeAttr("readonly");
		} catch (E) { }
		return;
	}
}
function code(){
	var mobile = "18678578692";
    $.jBox("get:__APP__/member/Verify/phone?phone="+mobile, {
	    title:"短信获取验证码",
		width:"600",
		buttons: {'关闭': true }
	});
}

function setMobile() {
	var code = $('#txt_smsCode').val();
	
	$.ajax({
		url: "__URL__/validatephone",
		type: "post",
		dataType: "json",
		data: {"code":code},
		success: function(d) {
			if (d.status==1) {
				//$.jBox.tip("验证成功");
				window.location.href="/member/Verify/register3/";
			}
			else {
				if (d.status == 2) {
					$(".spTip").html(d.message);
					setTimeout("failskip()",5000);
				}
				if (d.status == 0) {
					$(".spTip").html(d.message);
					setTimeout("failskip()",5000);
				}
			}
		}
	});
}
function skipphone() {
	
	$.ajax({
		url: "__URL__/skipphone",
		type: "post",
		dataType: "json",
		success: function(d) {
			if (d.status==1) {
				//$.jBox.tip("验证成功");
				window.location.href="/member/Verify/register3/";
			}
			
		}
	});
}
function failskip()
{
      window.location.href="/member/Verify/register4/";
	   
}
	function sendValidEmail(){
		var email = $("#txt_email").val();
		if(email==""){
			$.jBox.tip('邮箱地址不能为空！','tip');
			return;
		}else{
			var emailreg = new RegExp("^[\\w-]+(\\.[\\w-]+)*@[\\w-]+(\\.[\\w-]+)+$", "i");
			if(!emailreg.test(email)){
				$.jBox.tip('请输入正确的邮箱地址','tip');
				return;
			}else{
				AsyncEmail(email);
			}
		}

	}
	function AsyncEmail(email) {
	$.jBox.tip("正在检测电子邮件地址……",'loading');
	$.ajax({
            type: "post",
            async: false,
			dataType: "json",
            url: "__URL__/ckemail/",
            data: {"Email":email},
            //timeout: 3000,
            success: function (d, s, r) {
              	if(d){
					if(d.status==1){
						send_email(email);
					}else{
						$.jBox.tip('邮箱已经在本站注册！','tip');
						return;
					}
				}
			}
        });
	}
	


	function send_email(email){
		$.jBox.tip("邮件发送中......",'loading');
        $.ajax({
            url: "__URL__/emailvsend/",
			data: {"email":email},
            timeout: 8000,
			cache: false,
			type: "post",
			dataType: "json",
            success: function (d, s, r) {
					if(d.status==1){
						window.location.href="/member/verify/register4.html"
					}else if(d.status==2){
						$.jBox.tip(d.message,"fail");
					}else{
						$.jBox.tip(d.message,"fail");
					}
            }
        });
	}
	
</script>
