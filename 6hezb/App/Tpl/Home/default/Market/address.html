<STYLE> 
*{padding-bottom:0px;margin:0px;padding-left:0px;padding-right:0px;padding-top:0px}.nav{width:620px;display:block;float:left;height:300px}.yetitle{width:100%;background:url(__ROOT__/Style/H/images/line.jpg) repeat-x 0px 37px;height:45px}.yuet{margin:15px auto auto 5px;display:block;float:left;font-size:12px;font-weight:bold}.buttonc{margin:10px 0px;display:block;float:right}.close{border-right-width:0px;width:22px;background:url(__ROOT__/Style/H/images/1_03.gif);BORDER-TOP-WIDTH:0px;border-bottom-width:0px;height:19px;border-left-width:0px}.tip{text-align:center;margin-top:50px;width:100%;font-family:Arial;font-size:16px}.buttontwo{text-align:center;margin-top:40px;width:100%}.buttony{border-right-width:0px;width:109px;background:url(__ROOT__/Style/H/images/bow_btn.jpg);BORDER-TOP-WIDTH:0px;border-bottom-width:0px;height:27px;color:#fff;font-size:14px;border-left-width:0px;cursor:pointer;font-weight:bold}.leftitle{width:100px;display:block;float:left}.leftitle SPAN{text-align:right;width:100%;display:block;height:30px}.rightnavv{text-align:left;padding-left:10px;display:block;float:left}.rightnavv SPAN{width:100%;display:block;height:30px}.textarea{border-bottom:#ccc 1px solid;border-left:#ccc 1px solid;width:350px;height:100px;border-top:#ccc 1px solid;border-right:#ccc 1px solid}*{font-size:12px}.tip{line-height:200%;margin:20px 0px;font-size:14px}.nav{margin-left:20px} 
</STYLE>
<DIV style="overflow:hidden;">
<DIV id="jubaoform">
<DIV class="nav" style="height:auto">
<DIV class="tip" style="margin:10px 0px">
{$glo.web_name}提醒您：请填写您的真实收货地址，以便您的物品能够及时准确地到达您的手中。 
</DIV>
<DIV class="tip2">
<DIV class="leftitle">
<SPAN>收件人姓名：</SPAN> <SPAN  style="HEIGHT: 150px">请填写所在区域：</SPAN> <SPAN style="HEIGHT: 120px">收货地址：</SPAN> <SPAN>附加信息：</SPAN> 
</DIV>
<DIV class="rightnavv">
<!--<input type="hidden" id="b_proid" value="{$u.proid}" />-->
<SPAN id="spanToUser">{$u.uname}</SPAN> 
<SPAN><LABEL><input type="text" id="province" name="province" value="{$vo.province}"/>&#12288;（省/直辖市）&#12288;</LABEL></SPAN> 
<SPAN><LABEL><input type="text" id="city" name="city" value="{$vo.city}"/>&#12288;市&#12288;</LABEL></SPAN> 
<SPAN><LABEL><input type="text" id="area" name="area" value="{$vo.area}"/>&#12288;区</LABEL></SPAN> 
</SPAN> 
<SPAN style="HEIGHT: 100px"><TEXTAREA id="txtAddContent" class="textarea" name="txtAddContent" type="text">{$vo.address}</TEXTAREA> </SPAN><br/>
<SPAN style="HEIGHT: 100px"><TEXTAREA id="txtFujiaContent" class="textarea" name="txtFujiaContent" type="text">{$vo.remark}</TEXTAREA> </SPAN>
</DIV>
<DIV style="CLEAR: both">
</DIV>
</DIV>
<DIV class="buttontwo">
<INPUT id="submit" class="buttony" type="button" name="only"  value="确定" />&nbsp;&nbsp;&nbsp;&nbsp;<BR /><SPAN style="LINE-HEIGHT: 280%" id="spanErr"></SPAN>&nbsp;&nbsp;&nbsp;&nbsp;
</DIV>
</DIV>

<SCRIPT language="javascript" type="text/javascript"> 
	$(document).ready(function() {
		$("#submit").click(function() {
			var contents = $("#txtAddContent").val();
			var fujia = $("#txtFujiaContent").val();
			//var proid = $("#b_proid").val();
			var province = $("#province").val();
			var city = $("#city").val();
			var area = $("#area").val();
			
			var showMsgSp = $("#spanErr");
			showMsgSp.css("display", "none");
		   
			if (contents.length < 1) {
				showMsgSp.css("display", "");
				showMsgSp.html("您好，请您填写详细的收货地址！");
				return;
			}
			
			$.jBox.tip('提交中......',"loading");
			
			$.post("__URL__/addressinfo", {province:province,city:city,area:area,thecontent:contents,fujia:fujia},
				function(d) {
					if (d==1) {
						$.jBox.tip("您好，您的收货信息已成功提交！");
						$.jBox.close(true);
					}
					else {
						$.jBox.tip("您好，您的收货信息提交失败，请重试！");
					}
				}
			);
		});
	});
</SCRIPT>
</DIV>
</DIV>
