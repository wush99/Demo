      <td width="957"><div class="bkki"> <br>

                <td height="284" colspan="2"><p>&nbsp;</p>

                  </div>

              <tr>
                <td colspan="2" align="left"><span class="line_35 f20 fya1 bkkifont "><strong class="gay">发布净值基金</strong></span> <br>
                  <br>
                  <p class="bkkifont f14 fya1 line_28">以投资用户在本平台的待收金额为担保按照此金额的一定百分比发布基金。</p>
				  <div class="lineone5_1"> </div>
                  <br></td>
              </tr>
              <tr>
                <td height="73" colspan="2" align="left" class="line_35 bkkifont fya1 f20"><strong class="gay">如何发布?</strong></td>
              </tr>
              <tr>
                <td colspan="2" align="left" class="f14 fya1 bkkifont line_35">1、进入“我要基金”菜单，找到基金项。<br>
                  <p>2、点击“发布净值标”发布基金信息，项目被认购完成后，资金即到达账户中</p>
				  <div class="lineone5_1"></div>
                  <br></td>
              </tr>
            </tbody>
          </table>
		  <table width="81%" border="0" cellspacing="0" cellpadding="0" class="cc">
            <tbody>
              <tr>
                <td colspan="2" align="left"><span class="line_35 f20 fya1 bkkifont "><strong class="gay">发布债权转让</strong></span> <br>
                  <br>
                  <p class="bkkifont f14 fya1 line_28">债权持有人通过本平台持有的债权（相应基金的剩余待收本息）转让给购买人。</p>
				  <div class="lineone5_1"> </div>
                  <br></td>
              </tr>
              <tr>
                <td height="73" colspan="2" align="left" class="line_35 bkkifont fya1 f20"><strong class="gay">如何发布?</strong></td>
              </tr>
              <tr>
                <td colspan="2" align="left" class="f14 fya1 bkkifont line_35">1、进入“我的账户”菜单，点击左侧的“投资管理"—“债权转让”。<br>
                  <p>2、点击“转让”发布赎回项目，项目被认购完成后，资金即到达账户中。</p>
				  <div class="lineone5_1"></div>
                  <br></td>
