<include file="Public:_header_common" />
<title>{$vo.title}-{$glo.web_name}帮助中心</title>
<meta http-equiv="keywords" content="{$vo.art_keyword}" />
<meta http-equiv="description" content="{$vo.art_info}" />
<style type="text/css">
.cms-details img,.cms-details a img{ 
border:0; 
margin:0; 
padding:0; 
max-width:710px; 
width:expression(this.width>710?"710px":this.width); 
}
.cms-details p{ width:710px; overflow:hidden;}
</style>
<include file="Public:_header_main" />
<!--中部开始-->
<div class="cms_page"> <!--{:get_ad(5)}-->
  <div class="cms_frame cf"> <include file="left" />
    <div class="cms_content">
      <div class="cms-title-1">
        <h2>{$wo.type_name}</h2>
      </div>
      <div class="cms-details">
        <div class="article-list-wrap mgt">
          <table width="720" border="0" cellspacing="0" cellpadding="0" style="margin:0 auto;">
            <tr>
              <td height="35" align="center" valign="middle" style="font-size:16px; font-weight:bolder">{$vo.title}</td>
            </tr>
            <tr>
              <td height="30" align="center" valign="middle" style="border:1px solid #CCC; background-color:#F9F9F9">发布时间：{$vo.art_time|date="Y-m-d H:i",###}</td>
            </tr>
            <tr>
              <td>{$vo.art_content}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div style="clear:both"></div>
  </div>
</div>
<include file="Public:_footer" />
