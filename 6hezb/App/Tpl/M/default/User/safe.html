<include file="Pub:header" /> 
<div class="main">
 <div class="box7">
   <div class="box7_title"><a href="javascript:history.back()" target="_blank"><img src="/style/mobile/images/table_but.png"/></a>安全中心</div>
   <table cellpadding="0" cellspacing="0" border="0">
    <tr align="left" height="28">
        <td>实名认证：</td>
        <td>
            {$memberdetail.real_name|default="还未验证"}
        </td>
    </tr>
    <tr align="left" height="28"><td>登陆密码：</td><td>已设置[<a href="{:U("M/user/editpass")}">修改</a>]</td></tr>
    <tr align="left" height="28"><td>支付密码：</td><td>
        <empty name="paypass"><a href="{:U('M/user/setpaypass')}">尚未设置</a>
            <else/>已设置 [<a href="{:U('M/user/editpaypass')}">修改</a>]</empty></td></tr>
    <tr align="left" height="28"><td>安全问题：</td><td>
    
        <if condition="$mstatus.safequestion_status eq '1'">已设置
                  <else/>
                  还未设置</if>
        </td>
    </tr>
    <tr align="left" height="28"><td>手机号码：</td><td>
        {$memberinfo.user_phone|hidecard=###,2,"还未验证"}
    <td></tr>
    <tr align="left" height="28"><td>电子邮箱：</td><td>
        {$memberinfo.user_email|default="还未验证"}
    </td></tr>
   </table>
 </div>
 
</div>
